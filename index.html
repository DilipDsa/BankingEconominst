<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankingEconomist - Happy New Year 2024</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 2em;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .new-year-wish {
            text-align: center;
            animation: bounce 2s infinite; /* Add New Year animation */
        }

        .new-year-wish img {
            max-width: 100%;
            height: auto;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 0.1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Media queries for responsiveness */
        @media screen and (max-width: 600px) {
            section {
                padding: 1em;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Banking Economist</h1>
</header>

<section>
    <h2>Welcome to Banking Economist</h2>
    <p>This website is created to post ideas, blog posts related to Banking and Economics.</p>
</section>

<div class="new-year-wish">
    <img src="Jan.jpeg" alt="Happy New Year">
</div>

<footer>
    <p>&copy; <span id="currentYear"></span> Ronald Robin Danthis. All rights reserved.</p>
    <script>
        // JavaScript to insert the current year dynamically
        document.getElementById('currentYear').innerText = new Date().getFullYear();
    </script>
</footer>

</body>
</html>
